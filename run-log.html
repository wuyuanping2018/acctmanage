<!--运行日志-->

<div id="content" class="optimized-detail">
    <div class="head">
        <div class="head-title fl">
            运行日志
        </div>
    </div>
    <div class="show-data">
        <div class="data-select">
            <table id="check-table" cellspacing="5">
                <tr id="check-out">
                    <td>
                        ID:
                        <input id="uName" type="text" name='uname'/>
                    </td>
                    <td>
                        <span>起始日期:</span>
                        <input type="date" name="start-date">
                    </td>
                    <td>
                        <span>结束日期:</span>
                        <input type="date" name="end-date" />
                    </td>
                    <td style="column-span:2">
                        <button id="config" type="button" class="btn btn-primary">确认</button>
                    </td>
                </tr>
            </table>
        </div>



        <div class="data-list">
            <div class="title">
                日志信息列表
            </div>

            <div class="list-detail">
                <div class="show-loading-model"></div>
                <div class="show-loading">
                    正在加载数据...
                </div>


                <table id="show-list" class="table table-mystriped table-bordered table-hover">
                    <thead id="table-thead">
                    <tr id="thead">
                        <th>ID</th>
                        <th>操作内容</th>
                        <th>操作类型</th>
                        <th>localuserid</th>
                        <th>openid</th>
                        <th>备注</th>
                        <th>操作日期</th>
                    </tr>
                    </thead>
                    <tbody id="tb">
                    </tbody>
                </table>
            </div>
            <div class="page">
                <nav class="fr">
                    <div class="fl show-num"  id="page-num"></div>
                    <ul class="pagination">
                        <li >
                            <a href="#prev" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li class="insert">
                            <a href="#next" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
                <!--<div id="choose-pager" class="fr"></div>-->
            </div>

        </div>

    </div>
    <script src="js/optimized-fun.js"></script>
    <script src="js/optimized-detail.js"></script>
    <script>
        $(function(){
            sessionStorage.show = 'run-log';


            noPicAjax(
                {
                    'cid': '2031',
                    'content': {
                        'begindate': '',
                        'enddate': '',
                        'localuserid': '',
                        'nowpage': '1',
                        'actiontype': '',
                        'pagesize': '10',
                        'actioncontent': ''
                  }
                },
              runLog
            );
        });

    </script>
</div>
