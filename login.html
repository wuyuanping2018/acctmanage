<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>网络管家用户管理系统</title>
    <link rel="shortcut icon" href="img/title.ico"/>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/system.css"/>
</head>

<body>
<div class="container">

    <div class="header"></div>
    <div class="login-body">
        <div class="login-body-left">
            <div class="login-body-right">
                <div class="form-horizontal">
                    <div class="form-group has-feedback">
                        <label class="control-label" for="username"></label>
                        <div class="col-md-offset-1 col-md-10">
                            <span class="glyphicon glyphicon-user form-control-feedback"></span>
                            <input type="text" class="form-control" autocomplete = "off" id="username"  name="username" placeholder="用户名" autofocus>
                        </div>
                    </div>
                    <div class="form-group has-feedback form-margin-bottom">
                        <label class="control-label" for="password"></label>
                        <div class="col-md-offset-1 col-md-10">
                            <i></i>
                            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                            <input type="password" class="form-control" id="password" name="password" placeholder="密码">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-1 col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input id="record" type="checkbox" name="rember-pwd"> 记住密码
                                    <span class="msg bg-danger"></span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-1 col-sm-10">
                            <button id="submit" type="button" class="btn btn-default btn-block ">登录</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        福建光通互联通信有限公司&nbsp;&nbsp;&nbsp;版权所有
    </div>
</div>

<script src="js/jquery-1.11.3.js"></script>
<script src="js/jquery-cookie.js"></script>
<script src="js/login.js"></script>

</body>

</html>
